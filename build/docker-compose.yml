version: '3.3'

services:
  db:
    container_name: tiki_mysql
    image: mysql:5.7.27
    environment:
      MYSQL_DATABASE: 'booking'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - db:/var/lib/mysql

  booking:
    container_name: tiki_go
    image: golang:1.13
    ports:
      - "8080:8080"
    command: go run api.go
    environment:
      - LISTEN=:8080
    depends_on:
      - db
    links:
      - db
    volumes:
      - ../:/go/src/tiki
      - go-pkg:/go/pkg
    working_dir: /go/src/tiki/cmd/api

volumes:
  db:
  go-pkg: